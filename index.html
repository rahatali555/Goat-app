<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Document type and language set to English -->

  <meta charset="UTF-8">
  <!-- Ensures proper character encoding (supports all letters and symbols) -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Makes the page responsive on mobile devices -->

  <title>GoatCare App</title>
  <!-- Page title shown in the browser tab -->
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>



  <link rel="stylesheet" href="style.css">
  <!-- Links to external CSS file for styling -->
</head>

<body>
  <!-- Main page content starts here -->

  <header class="text-center bg-green-100 py-6 shadow-md">
    <!-- Header section: App name and tagline -->
    <h1 class="text-3xl font-bold">🐐 GoatCare App</h1>
    <p class="text-gray-600">Helping farmers manage goat & feeding</p>
  </header>

  <main>
    <!-- Main content area -->

    <section class="max-w-md mx-auto mt-8 p-6 bg-white rounded-xl shadow-lg">
      <!-- Section for entering goat details -->
      <h2 class="text-xl font-semibold mb-4 text-green-600">Enter Goat Details</h2>

      <!-- Goat information form -->
      <form id="goatForm" class="space-y-4">
        <!-- Breed input -->
        <label for="breed" class="block font-medium text-gray-700">Goat Breed</label>
       <select id="breed" required 
       class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
       >
        <option>Beetal</option>
        <option>Teddi</option>
        <option>Dera Din Panah</option>
        <option>Kamori</option>
        <option>Barbari</option>
        <option>Kaghani</option>
        <option>Pothowari</option>
        <option>Nachi</option>
        <option>Chapper</option>

       </select>

        <!-- Age input -->
        <label for="age" class="block font-medium text-gray-700">Goat Age (months):</label>
        <input 
          type="number" 
          id="age" 
          min="1"
          required
          class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        >

        <!-- Weight input -->
        <label for="weight" class="block font-medium text-gray-700">Weight (kg):</label>
        <input 
          type="number" 
          id="weight" 
          min="1"
          required
          class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        >
        <!-- Sex input -->
<label for="sex">Sex</label>
<select id="sex" required>
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<!-- Pregnant checkbox (only matters for female) -->
<label>
  <input type="checkbox" id="pregnant"> Pregnant
</label>

<!-- Lactating checkbox (only matters for female) -->
<label>
  <input type="checkbox" id="lactating"> Lactating
</label>

         
        
        <label for="purpose" class="block font-medium text-gray-700">purpose</label>
        <select id="purpose" class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
          <option value="grower">Grower</option>
          <option value="lactation">Lactation</option>
          <option value="fattening">Fattening</option>

        </select>

        <!-- Submit button -->
        <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition">Get Feeding Plan</button>
      </form>
    </section>

    <!-- Section to display results (filled by JavaScript) -->
    <section id="result" class="max-w-md mx-auto mt-6">
      <!-- Feeding results will be shown here by JavaScript -->
       <!-- Plan Result Card -->
        <div id="planCard" class="hidden bg-white shadow-lg rounded-xl p-6 border border-gray-200">
          <h2 class="text-lg font-semibold text-green-600 mb-4">📋 Feeding Plan </h2>
          <div id="planContent" class="text-gray-700"></div>
          

        </div>
       <button id="downloadPdf" 
       class="hidden mt-4 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        📄 Download Feeding Plan (PDF)
        </button>


    </section>

  </main>

  <!-- Link to external JavaScript file -->
  <script src="index.js"></script>

</body>
</html>
