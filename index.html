<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Document type and language set to English -->

  <meta charset="UTF-8">
  <!-- Ensures proper character encoding (supports all letters and symbols) -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Makes the page responsive on mobile devices -->

  <title>GoatCare App</title>
  <!-- Page title shown in the browser tab -->

  <link rel="stylesheet" href="style.css">
  <!-- Links to external CSS file for styling -->
</head>

<body>
  <!-- Main page content starts here -->

  <header>
    <!-- Header section: App name and tagline -->
    <h1>ğŸ GoatCare App</h1>
    <p>Helping farmers manage goat & feeding</p>
  </header>

  <main>
    <!-- Main content area -->

    <section>
      <!-- Section for entering goat details -->
      <h2>Enter Goat Details</h2>

      <!-- Goat information form -->
      <form id="goatForm">
        <!-- Breed input -->
        <label for="breed">Goat Breed</label>
       <select id="breed" required>
        <option>Beetal</option>
        <option>Teddi</option>
        <option>Dera Din Panah</option>
        <option>Kamori</option>
        <option>Barbari</option>
        <option>Kaghani</option>
        <option>Pothowari</option>
        <option>Nachi</option>
        <option>Chapper</option>

       </select>

        <!-- Age input -->
        <label for="age">Goat Age (months):</label>
        <input 
          type="number" 
          id="age" 
          required
        >

        <!-- Weight input -->
        <label for="weight">Weight (kg):</label>
        <input 
          type="number" 
          id="weight" 
          required
        >
        <label for="purpose">purpose</label>
        <select id="purpose">
          <option value="grower">Grower</option>
          <option value="lactation">Lactation</option>
          <option value="fattening">Fattening</option>

        </select>

        <!-- Submit button -->
        <button type="submit">Get Feeding Plan</button>
      </form>
    </section>

    <!-- Section to display results (filled by JavaScript) -->
    <section id="result">
      <!-- Feeding results will be shown here by JavaScript -->
       <!-- Plan Result Card -->
        <div id="planCard">
          <h2>ğŸ“‹ Feeding Plan </h2>
          <div id="planContent"></div>

        </div>

    </section>

  </main>

  <!-- Link to external JavaScript file -->
  <script src="index.js"></script>

</body>
</html>
